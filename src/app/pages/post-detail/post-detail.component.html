<mat-card class="post_details_card" *ngIf="postDetails$ | async as post">
  <h2 class="title">Post Details</h2>
  <mat-card-header>
    <mat-card-title>{{ post.title | titlecase }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ post.body }}</p>
  </mat-card-content>
</mat-card>
