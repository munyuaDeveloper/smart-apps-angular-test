
<div class="main_content">
  <div class="button_wrapper">
    <button mat-raised-button color="primary" class="create_btn" (click)="openDialog(null, 'CREATE')">Create New Post</button>
  </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
          <td mat-cell *matCellDef="let row">{{ row.title | titlecase }}</td>
        </ng-container>

        <!-- Body Column -->
        <ng-container matColumnDef="body">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Body</th>
          <td mat-cell *matCellDef="let row">{{ row.body }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let row" class="actions">
            <button mat-raised-button color="primary" class="edit_btn" (click)="openDialog(row, 'UPDATE')">Edit</button>
            <button mat-raised-button class="delete_btn" (click)="deletePost(row.id)">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data</td>
        </tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[10, 50, 100]"
        aria-label="Select Post"
      ></mat-paginator>
    </div>
</div>
